apiVersion: v1
kind: Pod
metadata:
  name: bbu3.2
spec:
  nodeName: minikube-m03
  restartPolicy: Never
  containers:
  - name: server
    image: ocebenzer/udpserver
    resources:
      limits:
        cpu: "300m"
        memory: "128M"
    command: ["/app/server"]
    args: ["$(PORT)", "$(LOGFILE_PATH)", "$(SERVER_ID)"]
    env:
    - name: PORT
      value: "61000"
    - name: LOGFILE_PATH
      value: "/nfs/bbu3.csv"
    - name: SERVER_ID
      value: "BBU3.2"
    volumeMounts:
      - name: nfs
        mountPath: /nfs
  volumes:
    - name: nfs
      persistentVolumeClaim:
        claimName: nfs