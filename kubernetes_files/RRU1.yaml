apiVersion: v1
kind: Pod
metadata:
  name: rru1
spec:
  nodeName: k3d-rru-node-0
  restartPolicy: Never
  containers:
  - name: client
    image: ocebenzer/udpclient
    resources:
      limits:
        cpu: "200m"
        memory: "256Mi"
    command: ["/app/client"]
    args: ["$(SERVER_IP)", "$(SERVER_PORT)", "$(PACKET_AMOUNT)", "$(DELAY_MULTIPLIER)"]
    env:
    - name: SERVER_IP
      value: "10.42.1.14"
    - name: SERVER_PORT
      value: "61001"
    - name: PACKET_AMOUNT
      value: "60000"
    - name: DELAY_MULTIPLIER
      value: "10000"
