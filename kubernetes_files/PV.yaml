apiVersion: v1
kind: PersistentVolume
metadata:
  name: mypv
spec:
  storageClassName: mystorage
  capacity:
    storage: 256Mi
  accessModes:
  - ReadWriteMany
  local:
    path: "/mnt/data"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - cloudran
  claimRef:
    name: mypvc
    namespace: default
