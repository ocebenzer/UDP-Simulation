apiVersion: v1
kind: PersistentVolume
metadata:
  name: mypv
spec:
  storageClassName: mystorage
  capacity:
    storage: 256Mi
  accessModes:
  - ReadWriteMany
  local:
    path: "/storage"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k3d-bbu-node-0
  claimRef:
    name: mypvc
    namespace: default
